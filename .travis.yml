sudo: false
env:
  global:
  - LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libgfortran.so.3
addons:
  apt:
    packages:
    - gfortran
language: python
matrix:
  include:
  - python: '2.7'
    env:
    - PYTHON_VERSION="2.7"
  - python: '3.4'
    env:
    - PYTHON_VERSION="3.4"
  - python: '3.5'
    env:
    - PYTHON_VERSION="3.5"
  - python: '3.6'
    env:
    - PYTHON_VERSION="3.6"
before_install:
- pip install pytest pytest-cov
install: source continuous_integration/install.sh
#script: eval xvfb-run pytest .
script: pytest 
after_success:
    #- coveralls
- if [[ "$DOC_BUILD" == "true" ]]; then cd $TRAVIS_BUILD_DIR; source continuous_integration/build_docs.sh;
  fi
